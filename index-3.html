<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="сss/stylesheet-3.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <h1 class="repair-h1">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
    </header>
    <div class="brand-slider swiper">
      <div class="brand-list swiper-wrapper">
        <div class="brand-list-item swiper-slide">
          <img class="image" src="img/lenovo.svg" alt="Леново" />
          <button class="go-button"></button>
        </div>

        <div class="brand-list-item swiper-slide">
          <img class="image" src="img/samsung.svg" alt="Самсунг" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item">
          <img class="image" src="img/apple.svg" alt="эпл" img />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item">
          <img class="image" src="img/viewsonic.svg" alt="вьюсоник" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item">
          <img class="image" src="img/bosch.svg" alt="Бош" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item">
          <img class="image" src="img/hp.svg" alt="Эйчпи" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item hidden">
          <img class="image" src="img/acer.svg" alt="Асер" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item hidden">
          <img class="image" src="img/sony.svg" alt="Сони" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item hidden">
          <img class="image" src="img/lenovo.svg" alt="Леново" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item hidden">
          <img class="image" src="img/samsung.svg" alt="Самсунг" />
          <button class="go-button"></button>
        </div>

        <div class="swiper-slide brand-list-item hidden">
          <img class="image" src="img/apple.svg" alt="Эпл" />
          <button class="go-button"></button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="expand">
      <button class="expand_button">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/script-3.js"></script>
  </body>
</html>
